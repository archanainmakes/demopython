{% extends 'base.html' %}
{% block body %}
<div class="card">
  <div class="card-header">
    <div class="card-title">
      <h2>Task Update</h2>
    </div>
    <div class="card-body">
      <form method="POST" enctype="multipart/form-data">
       {% csrf_token %}
        {{form.as_p}}
       <input type="submit">
      </form>
    </div>
  </div>
</div>
{% endblock %}
